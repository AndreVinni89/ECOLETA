<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ponto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <body>
    
        <div id="page-create-point">

                <header>
                    <img src="styles/assets/logo.svg" alt="logo">
                    <a href="index.html">
                        <span></span>
                        Voltar para home</a>
        
                </header>


                <form action="">
                    <h1>Cadastro do ponto de coleta</h1>
                    <fieldset>
                        <legend><h2>Dados da entidade</h2></legend>
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name" required>

                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="adress">Endereço</label>
                                <input type="text" name="adress" required>
                            </div>

                            <div class="field">
                                <label for="adress2">Número/Complemento</label>
                                <input type="text" name="adress2" required>
                            </div>

                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf" required>
                                    <option value="">Selecione o Estado</option>
                                    
                                </select>
                                <input type="hidden" name="state">
                            </div>

                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled required>
                                    <option value="">Selecione a Cidade</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>
                            <h2>Ítens de coleta</h2>
                            <p>Selecione um ou mais itens abaixo</p>
                        </legend>
                        <div class="items-grid">
                            <li data-id="1">
                                <img src="styles/assets/lampadas.svg" alt="Lampadas">
                                <span>Lâmpadas</span>
                            </li>

                            <li data-id="2">
                                <img src="styles/assets/baterias.svg" alt="Pilhas e bateria">
                                <span>Pilhas e Baterias</span>
                            </li>

                            <li data-id="3">
                                <img src="styles/assets/papeis-papelao.svg" alt="Papeis e Papelão">
                                <span>Papeis e Papelão</span>
                            </li>

                            <li data-id="4">
                                <img src="styles/assets/eletronicos.svg" alt="Resíduos e Eletrônicos">
                                <span>Resíduos e Eletrônicos</span>
                            </li>

                            <li data-id="5">
                                <img src="styles/assets/organicos.svg" alt="Resíduos Orgãnicos">
                                <span>Resíduos Orgãnicos</span>
                            </li>

                            <li data-id="6">
                                <img src="styles/assets/oleo.svg" alt="Oléo de Cozinha">
                                <span>Oléo de Cozinha</span>
                            </li>

                        </div>
                        <input type="hidden" name="items" id="items" value="">
                    </fieldset>

                    <button type="submit">Cadastrar ponto de coleta</button>
                </form>
        </div>
        
    <script src="scripts/create-point.js"></script>
    </body>
    </html>
