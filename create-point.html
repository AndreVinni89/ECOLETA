<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ponto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <body>
    
        <div id="page-create-point">

                <header>
                    <img src="styles/assets/logo.svg" alt="logo">
                    <a href="index.html">
                        <span></span>
                        Voltar para home</a>
        
                </header>


                <form action="">
                    <h1>Cadastro do ponto de coleta</h1>
                    <fieldset>
                        <legend><h2>Dados da entidade</h2></legend>
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name">

                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="adress">Endereço</label><input type="text" name="adress">
                            </div>

                            <div class="field">
                                <label for="adress2">Número/Complemento</label><input type="text" name="adress2">
                            </div>

                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf">
                                    <option value="">Selecione o Estado</option>
                                    
                                </select>
                                <input type="hidden" name="state">
                            </div>

                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled>
                                    <option value="">Selecione a Cidade</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <!-- <fieldset>
                        <legend>
                            <h2>Ítens de coleta</h2>
                            <p>Selecione um ou mais itens abaixo</p>
                        </legend> -->
                        
                    </fieldset>

                    <button type="submit">Cadastrar ponto de coleta</button>
                </form>
        </div>
        
    <script src="scripts/create-point.js"></script>
    </body>
    </html>
